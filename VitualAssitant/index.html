<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis - AI Virtual Assistant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="jarvis2image.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="jarvis2image.jpg" alt="Jarvis Logo" id="logo">
    <h1>Hi, I'm <span id="name">Jarvis</span>, your <span id="va">Virtual Assistant</span></h1>
    <img src="giphy.gif" alt="Voice Listening" id="voice">
    <button id="listen-btn">
      <img src="microphone.png" alt="Microphone"> <span>Click here to talk to me</span>
    </button>
    <p id="output">Ready to assist you!</p>
    <div id="status">Awaiting your command...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
